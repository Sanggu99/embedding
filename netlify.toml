# Netlify 배포 설정
[build]
  # 빌드 명령어
  command = "npm run build"
  
  # 배포할 디렉토리 (Vite는 dist 폴더에 빌드됨)
  publish = "dist"

# SPA 리다이렉트 설정 (모든 경로를 index.html로)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정 (캐싱 최적화)
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
